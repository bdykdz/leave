name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run build check
      run: npm run build
      
    - name: Run critical path tests
      run: npm run test:e2e -- --grep="critical"

  deploy:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    needs: smoke-tests
    if: success()
    environment: production
    
    steps:
    - name: Deploy to Coolify Production
      uses: fjogeleit/http-request-action@v1
      with:
        url: ${{ secrets.COOLIFY_PRODUCTION_WEBHOOK_URL }}
        method: 'POST'
        customHeaders: '{"Authorization": "Bearer ${{ secrets.COOLIFY_PRODUCTION_TOKEN }}"}'
        
    - name: Run post-deployment health check
      run: |
        sleep 30
        curl -f ${{ secrets.PRODUCTION_URL }}/api/health || exit 1
        
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "ðŸš€ Production deployment successful"
        else
          echo "ðŸš¨ Production deployment failed"
        fi