version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9001:3000"
    environment:
      - APP_ENV=uat
      - APP_NAME=Leave Management (UAT)
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@db:5432/leave_uat
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=http://your-domain:9001
      - NEXTAUTH_SECRET=uat-secret-change-me
      - AZURE_AD_CLIENT_ID=your-client-id
      - AZURE_AD_CLIENT_SECRET=your-client-secret
      - AZURE_AD_TENANT_ID=your-tenant-id
      - SETUP_PASSWORD=admin123
      - CRON_SECRET=uat-cron-secret
      - SHOW_DEV_LOGIN=true
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET=leave-management-uat
    depends_on:
      - db
      - redis
      - minio
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    ports:
      - "5481:5432"
    environment:
      - POSTGRES_DB=leave_uat
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - uat_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6381:6379"
    volumes:
      - uat_redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  minio:
    image: minio/minio:latest
    ports:
      - "9101:9000"   # API
      - "9102:9001"   # Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    volumes:
      - uat_minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  adminer:
    image: adminer:latest
    ports:
      - "8181:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    depends_on:
      - db
    restart: unless-stopped

volumes:
  uat_postgres_data:
  uat_redis_data:
  uat_minio_data: