version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8083:3000"
    environment:
      - APP_ENV=production
      - APP_NAME=Leave Management
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@db:5432/leave_production
      - NEXTAUTH_URL=http://your-domain:8083
      - NEXTAUTH_SECRET=production-secret-change-me
      - AZURE_AD_CLIENT_ID=your-client-id
      - AZURE_AD_CLIENT_SECRET=your-client-secret
      - AZURE_AD_TENANT_ID=your-tenant-id
      - SETUP_PASSWORD=admin123
      - CRON_SECRET=production-cron-secret
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    ports:
      - "5483:5432"
    environment:
      - POSTGRES_DB=leave_production
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - production_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  production_postgres_data: